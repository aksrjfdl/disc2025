<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 운세 확인하기</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>오늘의 운세 확인하기</h2>
        <form id="fortuneForm">
            <label>성별</label>
            <div class ="gender-options">
                <input type="radio" id="male" name="gender" required>
                <label for = "male">남자</label>
                <input type="radio" id="female" name="gender" value="여성">
                <label for="female">여자</label>
            </div>
            <label for = "birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="birthtime">태어난 시간</label>
            <select id="birthtime" name="birthtime" required>
                <option value="">--선택--</option>
                <option value="23:30">자시 (23:30~01:30)</option>
                <option value="01:30">축시 (01:30~03:30)</option>
                <option value="03:30">인시 (03:30~05:30)</option>
                <option value="05:30">묘시 (05:30~07:30)</option>
                <option value="07:30">진시 (07:30~09:30)</option>
                <option value="09:30">사시 (09:30~11:30)</option>
                <option value="11:30">오시 (11:30~13:30)</option>
                <option value="13:30">미시 (13:30~15:30)</option>
                <option value="15:30">신시 (15:30~17:30)</option>
                <option value="17:30">유시 (17:30~19:30)</option>
                <option value="19:30">술시 (19:30~21:30)</option>
                <option value="21:30">해시 (21:30~23:30)</option>
            </select>
            <label for="fortunetype">운세 종류</label>
            <div class="card-group">
                <input type="radio" id="typeDay" name="fortuneType" value="day" required />
                <label for="typeDay" class="card">오늘</label>

                <input type="radio" id="typeYear" name="fortuneType" value="year"/>
                <label for="typeYear" class="card">올해</label>

                <input type="radio" id="typeLife" name="fortuneType" value="life"/>
                <label for="typeLife" class="card">평생</label>

            </div>

            <button type="submit" class="submit-box">운세 확인</button>
        </form>
    </div>

    <pre id="result" class="result-box" hidden></pre>

    <script scr="script.js"></script>
</body>
</html>
